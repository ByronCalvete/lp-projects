<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Meeting platform with chat, participants, sidebar and presentation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Business Meeting | Meeting Platform</title>
  </head>
  <body>
    <aside class="sidebar">
      <figure class="logo">
        <img src="assets/logo.svg" alt="Logo of Meeting Platform">
      </figure>
      <nav class="navbar">
        <a class="item">
          <i class="ri-home-5-fill"></i>
        </a>
        <a class="item active">
          <i class="ri-video-on-fill"></i>
        </a>
        <a class="item">
          <i class="ri-mic-2-fill"></i>
        </a>
        <a class="item">
          <i class="ri-message-2-fill"></i>
        </a>
      </nav>
      <figure>
        <img src="assets/people-1.webp" alt="Client 1 - Sandra">
      </figure>
    </aside>
    <main class="main">
      <header>
        <h3>Next video recording meeting</h3>
        <div class="info">
          <div class="details">
            <div class="date">
              <p>24 Nov 2024</p>
            </div>
            <div class="time">
              <i class="ri-record-circle-fill"></i>
              <p>Online 26:32</p>
            </div>
          </div>
          <a href="#">Share a Call Link</a>
        </div>
      </header>
      <section class="call">
        <figure class="host">
          <img src="assets/main-people.webp" alt="Host of the meeting - Emma">
          <div class="tag">Emma</div>
        </figure>
        <div class="clients">
          <figure class="item">
            <img src="assets/meeting-people-1.webp" alt="Meeting Participant - Kathy">
            <div class="tag">Kathy</div>
          </figure>
          <figure class="item">
            <img src="assets/meeting-people-2.webp" alt="Meeting Participant - Peter">
            <div class="tag">Peter</div>
          </figure>
          <figure class="item">
            <img src="assets/meeting-people-3.webp" alt="Meeting Participant - Maria">
            <div class="tag">Maria</div>
          </figure>
          <figure class="item">
            <img src="assets/meeting-people-4.webp" alt="Meeting Participant - Evan">
            <div class="tag">Evan</div>
          </figure>
        </div>
      </section>
      <section class="controls">
        <i class="ri-video-off-fill red"></i>
        <i class="ri-mic-off-fill"></i>
        <button>Leave</button>
        <i class="ri-computer-line"></i>
        <i class="ri-closed-captioning-line"></i>
      </section>
    </main>
    <aside class="right-section">
      <h3>Messages</h3>
      <p>You can chat were with other members during video call.</p>
      <div class="messages">
        <figure class="item">
          <img src="assets/people-1.webp" alt="Chat person - Sandra">
          <div class="text">
            <div class="info">
              <h5>Sandra</h5>
              <p>09:20</p>
            </div>
            <p>Hello, How are you doing?</p>
          </div>
        </figure>
        <figure class="item">
          <img src="assets/people-2.webp" alt="Chat person - Andrew">
          <div class="text">
            <div class="info">
              <h5>Andrew</h5>
              <p>09:21</p>
            </div>
            <p>Hi, thanks.</p>
          </div>
        </figure>
        <figure class="item">
          <img src="assets/people-3.webp" alt="Chat person - Emily">
          <div class="text">
            <div class="info">
              <h5>Emily</h5>
              <p>09:27</p>
            </div>
            <p>Can I record video call?</p>
          </div>
        </figure>
        <figure class="item">
          <img src="assets/people-4.webp" alt="Chat person - Eric">
          <div class="text">
            <div class="info">
              <h5>Eric</h5>
              <p>09:28</p>
            </div>
            <p>Yes, No problem!</p>
          </div>
        </figure>
        <figure class="item">
          <img src="assets/people-1.webp" alt="Chat person - Sandra">
          <div class="text">
            <div class="info">
              <h5>Sandra</h5>
              <p>09:30</p>
            </div>
            <p>Please send recording to me after call</p>
          </div>
        </figure>
        <figure class="item">
          <img src="assets/people-3.webp" alt="Chat person - Emily">
          <div class="text">
            <div class="info">
              <h5>Emily</h5>
              <p>09:32</p>
            </div>
            <p>Yes, I will send it in our group.</p>
          </div>
        </figure>
      </div>
      <div class="send">
        <i class="ri-emoji-sticker-fill stickerIcon"></i>
        <input type="text" placeholder="Write a message...">
        <i class="ri-send-plane-2-fill sendIcon"></i>
      </div>
    </aside>
  </body>
</html>
